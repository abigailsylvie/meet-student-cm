<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communities - Student Connect Cameroon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Student Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Title -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Communities</h1>

    <!-- Search Bar -->
    <div class="row mb-4">
      <div class="col-md-8 mx-auto">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search by school, city, or interest" aria-label="Search">
          <button class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Community Cards -->
    <div class="row">
      <!-- Example community card -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/community1.jpg" class="card-img-top" alt="Community">
          <div class="card-body">
            <h5 class="card-title">Yaoundé Tech Club</h5>
            <p class="card-text">A community for tech enthusiasts in Yaoundé.</p>
            <a href="#" class="btn btn-dark">Join</a>
          </div>
        </div>
      </div>
      <!-- Add more community cards here -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
